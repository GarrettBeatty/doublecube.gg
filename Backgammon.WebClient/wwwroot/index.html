<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="page">
        <div class="landing-container">
            <header class="landing-header">
                <h1>ðŸŽ² Backgammon Online</h1>
                <p class="tagline">Play the classic board game with friends online</p>
                <div id="connectionIndicator" class="connection-dot offline"></div>
            </header>

            <div class="landing-content">
                <div class="landing-actions">
                    <button class="btn-large btn-primary" onclick="createGame()">
                        <span class="btn-icon">âž•</span>
                        <span class="btn-text">Create New Game</span>
                    </button>
                    <button class="btn-large btn-secondary" onclick="quickMatch()">
                        <span class="btn-icon">ðŸŽ¯</span>
                        <span class="btn-text">Quick Match</span>
                    </button>
                </div>

                <div class="games-section">
                    <h2>ï¿½ My Games</h2>
                    <div id="myGamesList" class="games-list">
                        <div class="loading-games">Loading your games...</div>
                    </div>
                </div>

                <div class="games-section">
                    <h2>ï¿½ðŸŽ® Active Games</h2>
                    <div id="gamesList" class="games-list">
                        <div class="loading-games">Connecting to server...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="page" style="display: none;">
        <div class="game-container" style="justify-content:center;align-items:center;">
            <main class="board-area" style="min-width:0;min-height:0;padding:10px;">
                <div class="board-wrapper-game" style="gap:8px;">
                    <canvas id="boardCanvas" class="board-canvas"></canvas>
                    <div id="boardPlaceholder" class="board-placeholder">Waiting for game to start...</div>
                    <div class="dice-section-compact" style="margin-top:10px;justify-content:center;">
                        <div class="dice-info" style="margin:0;">
                            <div class="dice-display" id="diceDisplay">
                                <div class="die">?</div>
                            </div>
                        </div>
                        <div class="dice-info" style="margin:0;">
                            <div class="dice-display" id="remainingMoves">
                                <div class="die">-</div>
                            </div>
                        </div>
                        <div class="game-controls" style="margin-top:12px;display:flex;gap:8px;justify-content:center;">
                            <button id="rollBtn" class="btn-primary" disabled>Roll Dice</button>
                            <button id="endTurnBtn" class="btn-primary" disabled>End Turn</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Quick Join Modal (hidden) -->
    <input type="text" id="serverUrl" value="http://localhost:5000/gamehub" style="display: none;">

    <!-- SignalR JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
